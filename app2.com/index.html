<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.auth0.com/js/auth0/9.0.0/auth0.min.js"></script>
        <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>

        <script src="app.js" sync> </script>

    <body class="home" style="display: none;">
        <div class="container">
            <div class="login-page clearfix">
              <div class="login-box auth0-box before">
                <h3 align="center">Single Sign On Demo</h3>
                <p align="center">Using Auth0</p>
                <!-- <a ng-click="login()" class="btn btn-primary btn-lg btn-login btn-block">Sign In</a> -->

              </div>
              <div class="logged-in-box auth0-box logged-in" style="display: none;">
                <h4 align="center">Welcome to <span class="bold">app2.com</span> <br> 
                  User Name is <span class="name"></span>
                </h4>
                <a href="http://app1.com:3000/?targetUrl=cool-url-i-want">Click here to go to App1</a><br />
                <a id="app3-url" href="http://app3.com:3002/sso?targetUrl=other-url-i-want">Click here to go to App3</a><br />

            </div>
        </div>
